<head>

  <title>Frontend Mentor | Expenses chart component</title>

		.chart_box {
			width: 90%;

<body>

  <header class="my_balance">
    <div class="balance">
      <h1 class="titulo">My balance</h1>
      <p class="resultado">$921.48</p>
    </div>

    <figure>
      <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg">
        <g fill="none" fill-rule="evenodd">
          <circle fill="#382314" cx="48" cy="24" r="24" />
          <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
        </g>
      </svg>
    </figure>
  </header>
  
    <div class="spending">
      <p class="text">Spending - Last 7 days</p>
      <div class="chart_box">
        <canvas id="myChart" class="myChart"></canvas>
        <hr>
        <p>Total this month</p>
          <div>$478.33</div>

      </div>
      
    </div>
