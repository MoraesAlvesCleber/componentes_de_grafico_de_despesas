<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="https://www.gstatic.com/charts/loader.js">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,700;1,400&family=Nunito+Sans:wght@400;700&family=Poppins:wght@300;400;500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Expenses chart component</title>
  <style type="text/css">
    .chart_box {
      width: 90%;
      height: 150px;
      margin-left: 10px;
    }
  </style>

</head>

<body>

  <header class="my_balance">
    <div class="balance">
      <h1 class="title">My balance</h1>
      <p class="result">$921.48</p>
    </div>

    <figure>
      <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg">
        <g fill="none" fill-rule="evenodd">
          <circle fill="#382314" cx="48" cy="24" r="24" />
          <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
        </g>
      </svg>
    </figure>
  </header>

  <div class="spending-weekly">

    <p class="text-weekly">Spending - Last 7 days</p>

    <div class="chart_box">
      <canvas id="myChart" class="myChart"></canvas>
    </div>

    <hr>

    <div class="this-month">
      <p class="title-spending">Total this month</p>
      <div class="spending-totals">$478.33</div>
    </div>

    <div class="last-month">
      <div class="last-value">+ 2.4 %</div>
      <p class="last-totals">from last month</p>
    </div>

  </div>

  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"
    integrity="sha512-OD9Gn6cAUQezuljS6411uRFr84pkrCtw23Hl5TYzmGyD0YcunJIPSBDzrV8EeCiFxGWWvtJOfVo5pOgB++Jsag=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/js/main.js"></script>
</body>

</html>
